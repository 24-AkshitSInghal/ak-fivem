<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="selection-page">
      <h1 id="main-heading">Welcome to SIMPLE RP</h1>
      <div class="selection-container">
        <div class="selection-box" id="box-1">
          <h1 class="heading">Character 1</h1>
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="date" id="dob" placeholder="Date of Birth" />
          <textarea id="backstory" placeholder="Backstory"></textarea>
          <button id="create-character">Create Character</button>
        </div>
        <div class="selection-box" id="box-2">
          <h1 class="heading">Character 1</h1>
          <h2>Name:</h2>
          <h3 id="data-name"></h3>
          <h2>Date of Birth:</h2>
          <h3 id="data-dob"></h3>
          <h2>BackStory:</h2>
          <h3 id="data-backstory"></h3>
          <button class="choose-character" id="choose-character-1">
            Choose Character
          </button>
          <button class="delete-character" id="delete-character-1">
            Delete
          </button>
        </div>
        <div class="selection-box" id="box-3">
          <h1 class="heading">Character 2</h1>
          <input type="text" id="first-name" placeholder="First Name" />
          <input type="text" id="last-name" placeholder="Last Name" />
          <input type="date" id="dob" />
          <textarea id="backstory" placeholder="Backstory"></textarea>
          <button id="create-character">Create Character</button>
        </div>

        <div class="selection-box" id="box-4">
          <h1 class="heading">Character 2</h1>
          <h2>Name:</h2>
          <h3 id="data-name"></h3>
          <h2>Date of Birth:</h2>
          <h3 id="data-dob"></h3>
          <h2>BackStory:</h2>
          <h3 id="data-backstory"></h3>
          <button class="choose-character" id="choose-character-2">
            Choose Character
          </button>
          <button class="delete-character" id="delete-character-2">
            Delete
          </button>
        </div>
      </div>
      <div class="spawn-container"></div>
    </div>
  </body>
</html>
